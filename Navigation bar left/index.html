<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Curve outside in Active tab 2</title>
</head>
<body>
    <div class="navigation">
        <ul>
            <li class="list active">
                <a href="#">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="nav-title">Asosiy</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                    <span class="nav-title">Jamoa</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="briefcase-outline"></ion-icon></span>
                    <span class="nav-title">Xizmatlar</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="school-outline"></ion-icon></span>
                    <span class="nav-title">Kurslar</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="chatbubble-ellipses-outline"></ion-icon></span>
                    <span class="nav-title">Bog'lanish</span>
                </a>
            </li>
            <li>
                <a data-bs-toggle="offcanvas" href="#offcanvasWithBothOptions" role="button" aria-controls="offcanvasWithBothOptions">
                    <span class="icon"><ion-icon name="link-outline" style="scale: 1.1;"></ion-icon></span>
                    <span class="nav-title">Tarmoqlar</span>
                </a>
            </li>
            <li class="ABC">
                <a href="#">
                    <span class="icon"><img src="./images/golden ABC2.png"></span>
                </a>
            </li>
        </ul>
    </div>


    <div class="offcanvas offcanvas-start text-bg-dark" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title header-social_text" id="offcanvasWithBothOptionsLabel">Sherzod Atamuradov</h5>
          <button type="button" style="transform: translateY(-20px);" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" style="display: flex; flex-direction: column;">
          <a href="#"> <ion-icon class="offcanvas-icon" style="--clr: #0808b9;" name="logo-facebook"></ion-icon>Facebook</a>
          <a href="#"> <ion-icon class="offcanvas-icon" style="--clr: #1babc8;" name="paper-plane-outline"></ion-icon>Telegram</a>
          <a href="#"> <ion-icon class="offcanvas-icon" style="--clr: #9b12c1;" name="logo-instagram"></ion-icon>Instagram</a>
          <a href="#"> <ion-icon class="offcanvas-icon" style="--clr: #2075cf;" name="logo-vk"></ion-icon>ВКонтакте</a>
          <a href="#"> <ion-icon class="offcanvas-icon" style="--clr: #fff;" name="logo-tiktok"></ion-icon>Tik Tok</a>
          <a href="#"> <ion-icon class="offcanvas-icon" style="--clr: #1babc8;" name="logo-twitter"></ion-icon>Twitter</a>
          <a href="#"> <ion-icon class="offcanvas-icon" style="--clr: #f00;" name="logo-youtube"></ion-icon>YouTube</a>
        </div>
      </div>


    <script>
        const list = document.querySelectorAll('.list');
        function activeLink() {
            list.forEach((item) => 
            item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) =>
            item.addEventListener('click',activeLink));
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
