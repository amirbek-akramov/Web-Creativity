<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Video player</title>
</head>
<body>

    <div class="video-block">
        <div class="video-stl">
            <a href="#video"><ion-icon class="video_strelka" name="chevron-down-outline"></ion-icon></a>
        </div><br><br>
        <div class="video" id="video">
            <div class="video_play__Btn">
                <div class="video-play"><ion-icon class="play-icon" name="play-outline"></ion-icon><span class="bg-circler"></span></div>
                <p>Play video</p>
            </div>
            <div class="video_clip">
                <video src="./video.mp4" controls></video>
                <b class="close">Close</b>
            </div>
        </div>
    </div>





    <script>
        let video_play__Btn = document.querySelector('.video_play__Btn');
        let video_clip = document.querySelector('.video_clip');
        let close = document.querySelector('.close');
        let video = document.querySelector('video');

        video_play__Btn.onclick = function (){
            video_play__Btn.classList.add('active')
            video_clip.classList.add('active')
            video.play()
            video.currentTime = 0;
        }
        
        close.onclick = function (){
            video_play__Btn.classList.remove('active')
            video_clip.classList.remove('active')
            video.pause()
        }
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
