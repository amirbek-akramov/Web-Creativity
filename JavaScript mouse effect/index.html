<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript | Mouse effect</title>
</head>
<body>
        <div class="cursor" style="z-index: 1000;"></div>
        <div class="cursor2" style="z-index: 1000;"></div>
        <div class="cursor3" style="z-index: 1000;"></div>
        <div class="cursor4" style="z-index: 1000;"></div>
        <div class="cursor5" style="z-index: 1000;"></div>

    <script>
        var cursor = document.querySelector(".cursor")
        var cursor2 = document.querySelector(".cursor2")
        var cursor3 = document.querySelector(".cursor3")
        var cursor4 = document.querySelector(".cursor4")
        var cursor5 = document.querySelector(".cursor5")
        document.addEventListener("mousemove",function(c) {
            cursor.style.cssText = cursor2.style.cssText = cursor3.style.cssText = cursor4.style.cssText = cursor5.style.cssText = "left: " + c.clientX + "px; top: " + c.clientY + "px;"; 
        });
    </script>
</body>
</html>
