<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>
        Spin Wheel using CSS & Javascript | Lucky Spinning Wheel Game
    </title>
</head>
<body>
    <div class="container">
        <div class="spinBtn">Spin</div>
        <div class="wheel">
            <div class="wheel-content" style="--i: 1; --clr: #6d13cd;"><span>100$</span></div>
            <div class="wheel-content" style="--i: 2; --clr: #eac510;"><span>200$</span></div>
            <div class="wheel-content" style="--i: 3; --clr: #c0c0c0;"><span>150$</span></div>
            <div class="wheel-content" style="--i: 4; --clr: rgb(227, 16, 220);"><span>1000$</span></div>
            <div class="wheel-content" style="--i: 5; --clr: #000000;"><span>730$</span></div>
            <div class="wheel-content" style="--i: 6; --clr: #1cca1c;"><span>Big Car</span></div>
            <div class="wheel-content" style="--i: 7; --clr: #9c2525;"><span>99999$</span></div>
            <div class="wheel-content" style="--i: 8; --clr: rgb(32, 207, 149);"><span>Premium</span></div>
        </div>
    </div>
    
    <div class="text" style="color: white;"><h1>Random spin wheel</h1></div>


    <script src="./script.js"></script>

</body>
</html>
